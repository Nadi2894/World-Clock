<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="Asia/Istanbul">Istanbul</option>
        <option value="Europe/Budapest">Budapest</option>
        <option value="Europe/London">London</option>
      </select>
      <div id="cities">
        <div class="city" id="Bishkek">
          <div>
            <h2>Bishkek</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Nadira-Begim</strong> and is
      <a href="https://github.com/Nadi2894/World-Clock">
        open sourced on GitHub</a
      >
      and
      <a href="https://my-world-clock-app-project.netlify.app">
        hosted on Netlify</a
      >
    </footer>

    <script src="src/java.js"></script>
  </body>
</html>
