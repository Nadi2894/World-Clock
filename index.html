<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Bishkek</option>
        <option value="">Budapest</option>
        <option value="">London</option>
      </select>
      <div class="city">
        <h2>Bishkek</h2>
        <div class="date">August 28, 2024</div>
        <div class="time">22:11:44 pm</div>
      </div>
      <footer>
        This project was coded by Nadira-Begim Nadyrbekova and is
        <a href="https://github.com/Nadi2894/World-Clock">
          open sourced on GitHub</a
        >
        and
        <a href="https://my-world-clock-app-project.netlify.app">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
