<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">Bishkek</option>
        <option value="">Budapest</option>
        <option value="">London</option>
      </select>
      <div class="city">
        <div>
          <h2>Bishkek</h2>
          <div class="date">August 28, 2024</div>
        </div>
        <div class="time">
          22:11:44
          <small> PM </small>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Budapest</h2>
          <div class="date">August 28, 2024</div>
        </div>
        <div class="time">
          22:11:44
          <small> PM </small>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Nadira-Begim</strong> and is
      <a href="https://github.com/Nadi2894/World-Clock">
        open sourced on GitHub</a
      >
      and
      <a href="https://my-world-clock-app-project.netlify.app">
        hosted on Netlify</a
      >
    </footer>

    <script src="src/java.js"></script>
  </body>
</html>
