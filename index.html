<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Asia/Istanbul">Istanbul</option>
        <option value="Europe/Budapest">Budapest</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Barcelona">Barcelona</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="'America/Chicago">Chicago</option>
        <option value="America/Jamaica">Jamaica</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>
      <div id="cities">
        <div class="city" id="Bishkek">
          <div>
            <h2>Bishkek</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="Amsterdam">
          <div>
    </div>

    <script src="src/java.js"></script>
  </body>
</html>
